<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mastering JavaScript Fundamentals</h1>
  </header>

  <main>
    <section>
      <h2>Mastering JavaScript Basics</h2>
      <p id="greeting">Hello! Enter your name below:</p>
      <input type="text" id="nameInput" placeholder="Your name">
      <button onclick="sayHello()">Say Hello</button>
    </section>

    <section>
      <h2>JavaScript Functions</h2>
      <p id="sumResult">Click below to add two numbers.</p>
      <button onclick="showSum(5, 7)">Add 5 + 7</button>
    </section>

    <section>
      <h2>JavaScript Loops</h2>
      <ul id="loopList"></ul>
      <button onclick="generateList()">Generate List</button>
    </section>

    <section>
      <h2>DOM with JavaScript</h2>
      <button id="colorBtn">Change Background</button>
      <button id="toggleBtn">Toggle Message</button>
      <p id="toggleText">I can be hidden or shown!</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My JavaScript Assignment</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
